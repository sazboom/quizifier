<!DOCTYPE html>
<html>
    <head>
        <title>Quizifier</title>

        <!-- Stylesheets -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/main.less" rel="stylesheet/less">

        <!-- Scripts -->
        <script data-main="assets/js/main.js" src="assets/js/require-jquery.js"></script>
    </head>
    <body>

      <!-- Navbar -->

      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#">Quizifier</a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li class="active"><a href="#">Main</a></li>
                <li><a href="SpecRunner.html">Specs</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>

      <!-- End Navbar -->

      <!-- Main Container -->

      <div class="main-container container">
        <div id="questions-container">
          
          <!-- Questions Go Here -->

        </div>
        <div id="summary-container">
          <div class="jumbo">
            <h2>Thank you for Taking our Quiz!</h2>
            <h4>Here is your reward!</h4>
          </div>
          <div class="row reward">
            <iframe width="560" height="315" src="http://www.youtube.com/embed/Im4TO03CuF8" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>

      <!-- End Main Container -->

      <script id="question" type="text/html">
        <div class="row question" data-question-id={{id}}>
          <h2>{{text}}</h2>
          <div class="row answers">
            <div class='span6'>
              <div class='answer true outer'>
                <div class='inner'>True</div>
              </div>
            </div>
            <div class='span6'>
              <div class='answer false outer'>
                <div class='inner'>False</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row feedback">
          <div class="btn btn-large btn-success hidden">Correct</div>
          <div class="btn btn-large btn-danger hidden">Incorrect</div>
        </div>
      </script>
      <script id="summary-row" type="text/html">
        <div class="row">
          Question: {{id}}
          Answered: {{recordedAnswer}}
        </div>
      </script>
    </body>
</html>
